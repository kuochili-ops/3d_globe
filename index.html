<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D æ°´æ™¶çƒ - çµ‚æ¥µå±•ç¤ºæ¨¡çµ„</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: -apple-system, sans-serif; color: white; display: flex; flex-direction: column; height: 100vh; }
        
        /* é ‚éƒ¨å°èˆª */
        #nav-bar {
            height: 60px; background: rgba(15, 15, 15, 0.95); border-bottom: 1px solid #333;
            display: flex; align-items: center; padding: 0 20px; gap: 10px; z-index: 2000;
            backdrop-filter: blur(10px);
        }

        /* ä¸»å®¹å™¨ */
        #main-container { flex: 1; display: flex; position: relative; overflow: hidden; }
        
        /* å±•ç¤ºå€ */
        #canvas-zone { flex: 1; position: relative; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%); }
        #canvas-zone.hidden { flex: 0; width: 0; opacity: 0; pointer-events: none; }
        
        /* ç€è¦½å™¨å€ */
        #browser-zone { flex: 0; width: 0; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); display: flex; flex-direction: column; background: #fff; }
        #browser-zone.active { flex: 1; width: 50%; border-left: 1px solid #444; }
        #browser-zone.fullscreen { flex: 1; width: 100%; }

        iframe { width: 100%; height: 100%; border: none; }

        /* é¢æ¿æ¨£å¼ */
        #control-panel {
            position: absolute; bottom: 20px; left: 20px; width: 280px;
            background: rgba(25, 25, 25, 0.85); padding: 20px; border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(15px); z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        button { padding: 10px 15px; border-radius: 8px; border: none; cursor: pointer; font-size: 13px; font-weight: 600; transition: 0.2s; }
        .mode-btn { background: #333; color: #ccc; }
        .mode-btn.active { background: #007aff; color: white; }
        .mode-btn:hover { background: #444; }
        
        .action-btn { background: #007aff; color: white; width: 100%; margin-top: 10px; }
        .upload-label { 
            display: block; width: 100%; padding: 10px; margin-top: 10px; background: #333; 
            text-align: center; border-radius: 8px; font-size: 13px; cursor: pointer; border: 1px dashed #555;
            box-sizing: border-box;
        }

        input[type="text"] { width: 100%; padding: 12px; margin-top: 8px; border-radius: 8px; border: 1px solid #444; background: #111; color: #fff; box-sizing: border-box; }
        
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; color: #007aff; font-weight: bold; z-index: 100; }
        
        .divider { width: 1px; height: 24px; background: #444; margin: 0 10px; }
    </style>
</head>
<body>

<div id="nav-bar">
    <div style="font-weight: 800; letter-spacing: 1px; margin-right: 15px; color: #007aff;">ğŸ”® CRYSTAL</div>
    <button id="btn-show" class="mode-btn active" onclick="changeMode('show')">ç´”å±•ç¤º</button>
    <button id="btn-split" class="mode-btn" onclick="changeMode('split')">å°åˆ†æ¨¡å¼</button>
    <button id="btn-full" class="mode-btn" onclick="changeMode('full')">å…¨è¢å¹•ç€è¦½</button>
    <div class="divider"></div>
    <button class="mode-btn" style="background: #e67e22; color: white;" onclick="window.open(document.getElementById('web-frame').src, '_blank')">ğŸš€ å½ˆå‡ºå¤–éƒ¨è¦–çª—</button>
</div>

<div id="main-container">
    <div id="canvas-zone">
        <div id="loading">PROCESSING...</div>
        <div id="control-panel">
            <h3 style="margin:0 0 15px 0; font-size: 16px;">æ¨¡å‹è¼‰å…¥</h3>
            
            <label style="font-size: 11px; color: #888;">å¾ç¶²å€æŠ“å– (.glb):</label>
            <input type="text" id="glb-url" placeholder="è²¼ä¸Šç¶²å€å¾Œé»æ“Šè¼‰å…¥">
            <button class="action-btn" id="load-btn">ç«‹å³è¼‰å…¥</button>
            
            <div style="margin: 15px 0; border-top: 1px solid #333;"></div>
            
            <label style="font-size: 11px; color: #888;">æˆ–ä¸Šå‚³æœ¬åœ°æª”æ¡ˆï¼š</label>
            <label class="upload-label">
                ğŸ“ é¸æ“‡ GLB æª”æ¡ˆ
                <input type="file" id="file-input" accept=".glb,.gltf" style="display:none">
            </label>
        </div>
    </div>
    
    <div id="browser-zone">
        <div style="background: #1a1a1a; padding: 8px; display: flex; gap: 8px;">
            <button class="mode-btn" style="font-size: 11px; padding: 5px 12px;" onclick="go('https://polyhaven.com/models')">Poly Haven</button>
            <button class="mode-btn" style="font-size: 11px; padding: 5px 12px;" onclick="go('https://sketchfab.com/feed')">Sketchfab</button>
        </div>
        <iframe id="web-frame" src="https://polyhaven.com/models"></iframe>
    </div>
</div>

<script type="importmap">
{
    "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
}
</script>

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

let scene, camera, renderer, controls, model;
const loader = new GLTFLoader();

function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2.5, 6);

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    document.getElementById('canvas-zone').appendChild(renderer.domElement);

    controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // ç’°å¢ƒå…‰ (åå°„è³ªæ„Ÿä¾†æº)
    new RGBELoader().load('https://threejs.org/examples/textures/equirectangular/venice_sunset_1k.hdr', (tex) => {
        tex.mapping = THREE.EquirectangularReflectionMapping;
        scene.environment = tex;
    });

    // å»ºç«‹æ¥µç°¡æ°´æ™¶çƒ
    const globeGeo = new THREE.SphereGeometry(1.5, 64, 64);
    const globeMat = new THREE.MeshPhysicalMaterial({
        transmission: 1.0, thickness: 0.05, ior: 1.3,
        roughness: 0, transparent: true, opacity: 0.1, color: 0xffffff
    });
    const globe = new THREE.Mesh(globeGeo, globeMat);
    globe.position.y = 1.6;
    scene.add(globe);

    const base = new THREE.Mesh(
        new THREE.CylinderGeometry(1.6, 1.8, 0.4, 32),
        new THREE.MeshStandardMaterial({ color: 0x111111, metalness: 1, roughness: 0.1 })
    );
    base.position.y = 0.2;
    scene.add(base);

    animate();
}

// æ¨¡å¼åˆ‡æ›é‚è¼¯ (ä¿®å¾©å…¨è¢å¹•å•é¡Œ)
window.changeMode = (mode) => {
    const canvasZone = document.getElementById('canvas-zone');
    const browserZone = document.getElementById('browser-zone');
    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
    
    if (mode === 'show') {
        canvasZone.classList.remove('hidden');
        browserZone.className = '';
        document.getElementById('btn-show').classList.add('active');
    } else if (mode === 'split') {
        canvasZone.classList.remove('hidden');
        browserZone.className = 'active';
        document.getElementById('btn-split').classList.add('active');
    } else if (mode === 'full') {
        canvasZone.classList.add('hidden');
        browserZone.className = 'fullscreen';
        document.getElementById('btn-full').classList.add('active');
    }
    
    setTimeout(onWindowResize, 450); // ç­‰å¾…å‹•ç•«å®Œæˆå¾Œé‡æ–°è¨ˆç®—ç•«å¸ƒ
};

window.go = (url) => document.getElementById('web-frame').src = url;

function onWindowResize() {
    const zone = document.getElementById('canvas-zone');
    if (zone.clientWidth > 0) {
        camera.aspect = zone.clientWidth / zone.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(zone.clientWidth, zone.clientHeight);
    }
}

function loadModel(url) {
    if (model) scene.remove(model);
    const loadEl = document.getElementById('loading');
    loadEl.style.display = 'block';
    
    loader.load(url, (gltf) => {
        model = gltf.scene;
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3());
        const scale = 1.6 / Math.max(size.x, size.y, size.z);
        model.scale.setScalar(scale);
        model.position.set(-center.x*scale, -center.y*scale + 1.6, -center.z*scale);
        scene.add(model);
        loadEl.style.display = 'none';
    }, (xhr) => {
        if (xhr.lengthComputable) {
            const p = Math.round(xhr.loaded / xhr.total * 100);
            document.getElementById('loading').innerText = `LOADING ${p}%`;
        }
    }, (err) => {
        alert("è¼‰å…¥å¤±æ•—ï¼šé€£çµç„¡æ•ˆæˆ–è·¨åŸŸé™åˆ¶ã€‚è«‹å˜—è©¦æ‰‹å‹•ä¸‹è¼‰å¾Œä¸Šå‚³ã€‚");
        loadEl.style.display = 'none';
    });
}

// ç›£è½ç¶²å€è¼‰å…¥
document.getElementById('load-btn').addEventListener('click', () => {
    const url = document.getElementById('glb-url').value;
    if(url) loadModel(url);
});

// ç›£è½æª”æ¡ˆä¸Šå‚³
document.getElementById('file-input').addEventListener('change', (e) => {
    const file = e.target.files[0];
    if(file) loadModel(URL.createObjectURL(file));
});

window.addEventListener('resize', onWindowResize);

function animate() {
    requestAnimationFrame(animate);
    if (model) model.rotation.y += 0.005;
    controls.update();
    renderer.render(scene, camera);
}

init();
</script>
</body>
</html>
