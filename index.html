<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>3D Crystal Globe | Full Features</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; height: 100vh; touch-action: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        #app-ui { 
            position: absolute !important; bottom: 0; left: 0; width: 100%; z-index: 1000; 
            background: rgba(15, 15, 15, 0.95); padding: 10px 0 env(safe-area-inset-bottom);
            display: flex; flex-direction: column; align-items: center; border-top: 1px solid #333;
        }
        #app-ui.viewer-mode { display: none !important; }
        .ui-content { width: 94%; max-width: 500px; display: flex; flex-direction: column; gap: 8px; }
        .ui-row { display: flex; width: 100%; gap: 6px; align-items: center; }
        
        select, input[type="text"], input[type="range"] {

        }
        input[type="text"] { flex: 2; }
        select { flex: 1.2; }
        .label { color: #00ffff; font-size: 11px; min-width: 30px; font-weight: bold; text-align: center; }
        input[type="range"] { flex: 1; height: 4px; accent-color: #00ffff; }
        
        .btn { padding: 10px; border-radius: 6px; font-weight: bold; border: none; cursor: pointer; font-size: 13px; color: white; }
        .share-btn { background: #3b82f6; flex: 2; }
        .upload-btn { background: #444; flex: 1; }
    </style>
</head>
<body>

<div id="canvas-container"></div>
<div id="app-ui">
    <div class="ui-content">
        <div class="ui-row">
            <input type="text" id="textInput" value="å¦³å¥½æˆ‘åƒä¸€å£" placeholder="è¼¸å…¥æ–‡å­—...">
            <input type="color" id="colorPicker" value="#00ffff" style="width:40px; height:35px;">
            <select id="fontSelect">
                <option value='bold 160px "Microsoft JhengHei"'>æ­£é»‘é«”</option>
                <option value='bold 160px "serif"'>æ˜é«”</option>
                <option value='900 160px "Arial"'>Arial</option>
                <option value='italic bold 160px "Courier New"'>æ‰‹å¯«</option>
            </select>
        </div>
        <div class="ui-row">
            <span class="label">é€Ÿåº¦</span>
            <input type="range" id="speedRange" min="0" max="100" value="50">
            <span class="label">é«˜åº¦</span>
            <input type="range" id="heightRange" min="50" max="250" value="160">
        </div>
        <div class="ui-row">
            <button class="btn share-btn" id="shareBtn">ğŸ”— åˆ†äº«é©šå–œé€£çµ</button>
            <button class="btn upload-btn" id="uploadBtn">ğŸ“‚ ä¸Šå‚³ GLB</button>
        </div>
    </div>
</div>

<input type="file" id="real-file" accept=".glb,.gltf" style="display:none;">

<script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
</script>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    let scene, camera, renderer, controls, snowSystem, currentModel;
    let charGroups = [], snowVelocities = [];
    let isMoving = false, moveTimer = 0, textRotation = 0;
    
    const globeY = 1.6;
    const globeLimit = 1.42;

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        camera.position.set(0, 3, 6);
        controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, globeY, 0);
        controls.enableDamping = true;
        controls.addEventListener('change', () => { isMoving = true; moveTimer = 25; });

        scene.add(new THREE.AmbientLight(0xffffff, 2));
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(5, 10, 5);
        scene.add(sun);

        // æ°´æ™¶çƒ
        const globe = new THREE.Mesh(
            new THREE.SphereGeometry(1.5, 48, 48),
            new THREE.MeshPhysicalMaterial({ transmission: 1, thickness: 0.1, transparent: true, opacity: 0.15 })
        );
        globe.position.y = globeY;
        scene.add(globe);

        // é›ªèŠ±
        const snowGeo = new THREE.BufferGeometry();
        const posArr = [];
        for (let i = 0; i < 800; i++) {
            posArr.push((Math.random()-0.5)*2, 0.3, (Math.random()-0.5)*2);
            snowVelocities.push(new THREE.Vector3(0,0,0));
        }
        snowGeo.setAttribute('position', new THREE.Float32BufferAttribute(posArr, 3));
        snowSystem = new THREE.Points(snowGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.02 }));
        scene.add(snowSystem);

        updateText();
        // é è¨­è¼‰å…¥å°é´¨
        loadModel('https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb');
        animate();
    }

    function updateText() {
        const textStr = document.getElementById('textInput').value || " ";
        const color = document.getElementById('colorPicker').value;
        const fontStyle = document.getElementById('fontSelect').value;
        
        charGroups.forEach(g => scene.remove(g));
        charGroups = [];

        Array.from(textStr).forEach((char) => {
            const canvas = document.createElement('canvas');
            canvas.width = 256; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = color;
            ctx.font = fontStyle;
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(char, 128, 128);

            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, side: THREE.DoubleSide, depthTest: false });
            const mesh = new THREE.Mesh(new THREE.PlaneGeometry(0.35, 0.35), mat);
            const g = new THREE.Group(); g.add(mesh); g.renderOrder = 999;
            scene.add(g); charGroups.push(g);
        });
    }

    function loadModel(url) {
        new GLTFLoader().load(url, (gltf) => {
            if (currentModel) scene.remove(currentModel);
            currentModel = gltf.scene;
            
            // è‡ªå‹•ç¸®æ”¾èˆ‡ç½®ä¸­
            const box = new THREE.Box3().setFromObject(currentModel);
            const size = box.getSize(new THREE.Vector3());
            const center = box.getCenter(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            const scale = 1.0 / maxDim;
            
            currentModel.scale.setScalar(scale);
            currentModel.position.set(-center.x * scale, globeY - center.y * scale, -center.z * scale);
            scene.add(currentModel);
        });
    }

    function animate() {
        requestAnimationFrame(animate);
        
        // é›ªèŠ±ç‰©ç† (ç¦éŒ®åœ¨çƒå…§)
        const pos = snowSystem.geometry.attributes.position.array;
        for (let i = 0; i < 800; i++) {
            const ix = i*3, iy = i*3+1, iz = i*3+2;
            if (isMoving && Math.random() > 0.9) {
                snowVelocities[i].add(new THREE.Vector3((Math.random()-0.5)*0.012, Math.random()*0.02, (Math.random()-0.5)*0.012));
            }
            pos[ix] += snowVelocities[i].x; pos[iy] += snowVelocities[i].y; pos[iz] += snowVelocities[i].z;
            snowVelocities[i].y -= 0.0007; snowVelocities[i].multiplyScalar(0.98);
            
            const dx = pos[ix], dy = pos[iy] - globeY, dz = pos[iz];
            const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
            if (dist > globeLimit) {
                const ratio = globeLimit / dist;
                pos[ix] *= ratio; pos[iy] = globeY + (dy * ratio); pos[iz] *= ratio;
                snowVelocities[i].multiplyScalar(-0.1);
            }
            if (pos[iy] < 0.28) { pos[iy] = 0.28; snowVelocities[i].set(0,0,0); }
        }
        snowSystem.geometry.attributes.position.needsUpdate = true;
        if (moveTimer > 0) moveTimer--; else isMoving = false;

        // æ–‡å­—æ—‹è½‰
        const speed = document.getElementById('speedRange').value / 2500;
        const targetY = document.getElementById('heightRange').value / 100;
        textRotation += speed;

        charGroups.forEach((g, i) => {
            const angle = textRotation - (i / charGroups.length) * Math.PI * 2;
            g.position.set(Math.cos(angle)*1.43, targetY, Math.sin(angle)*1.43);
            g.lookAt(0, targetY, 0); g.rotateY(Math.PI);
        });

        if (currentModel) currentModel.rotation.y += 0.004;
        controls.update();
        renderer.render(scene, camera);
    }

    // äº‹ä»¶ç›£è½
    document.getElementById('textInput').oninput = updateText;
    document.getElementById('colorPicker').oninput = updateText;
    document.getElementById('fontSelect').onchange = updateText;
    
    // ä¸Šå‚³æŒ‰éˆ•é‚è¼¯
    document.getElementById('uploadBtn').onclick = () => document.getElementById('real-file').click();
    document.getElementById('real-file').onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            const url = URL.createObjectURL(file);
            loadModel(url);
        }
    };

    document.getElementById('shareBtn').onclick = () => {
        const t = encodeURIComponent(document.getElementById('textInput').value);
        const c = document.getElementById('colorPicker').value.replace('#','');
        const s = document.getElementById('speedRange').value;
        const h = document.getElementById('heightRange').value;
        window.prompt("åˆ†äº«é€£çµ:", `${window.location.origin}${window.location.pathname}?t=${t}&c=${c}&s=${s}&h=${h}&view=1`);
    };

    // è™•ç† URL åƒæ•¸
    const p = new URLSearchParams(window.location.search);
    if (p.has('t')) document.getElementById('textInput').value = decodeURIComponent(p.get('t'));
    if (p.has('c')) document.getElementById('colorPicker').value = '#' + p.get('c');
    if (p.has('s')) document.getElementById('speedRange').value = p.get('s');
    if (p.has('h')) document.getElementById('heightRange').value = p.get('h');
    if (p.get('view') === '1') document.getElementById('app-ui').classList.add('viewer-mode');

    init();
</script>
</body>
</html>
