{

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

let scene, camera, renderer, controls, model;
const loader = new GLTFLoader();

function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2.5, 6);

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    document.body.appendChild(renderer.domElement);

    controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // ç’°å¢ƒå…‰æ•ˆ
    new RGBELoader().load('https://threejs.org/examples/textures/equirectangular/venice_sunset_1k.hdr', (tex) => {
        tex.mapping = THREE.EquirectangularReflectionMapping;
        scene.environment = tex;
    });

    // æ°´æ™¶çƒå±•ç¤ºçµ„ä»¶
    createGlobe();

    // äº‹ä»¶ç›£è½
    document.getElementById('toggle-panel-btn').addEventListener('click', () => {
        document.getElementById('side-panel').classList.toggle('collapsed');
    });

    document.getElementById('load-btn').addEventListener('click', () => {
        const url = document.getElementById('glb-url').value;
        if(url) loadModel(url);
    });

    document.getElementById('file-input').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if(file) loadModel(URL.createObjectURL(file));
    });

    window.addEventListener('resize', onWindowResize);
    animate();
}

function createGlobe() {
    const globe = new THREE.Mesh(
        new THREE.SphereGeometry(1.5, 64, 64),
        new THREE.MeshPhysicalMaterial({
            transmission: 1.0, thickness: 0.05, ior: 1.3,
            roughness: 0, transparent: true, opacity: 0.15, color: 0xffffff
        })
    );
    globe.position.y = 1.6;
    scene.add(globe);

    const base = new THREE.Mesh(
        new THREE.CylinderGeometry(1.6, 1.8, 0.4, 32),
        new THREE.MeshStandardMaterial({ color: 0x111111, metalness: 1, roughness: 0.1 })
    );
    base.position.y = 0.2;
    scene.add(base);
}

function loadModel(url) {
    if (model) scene.remove(model);
    const loadingEl = document.getElementById('loading');
    loadingEl.style.display = 'block';

    loader.load(url, (gltf) => {
        model = gltf.scene;
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3());
        const scale = 1.6 / Math.max(size.x, size.y, size.z);
        
        model.scale.setScalar(scale);
        model.position.set(-center.x*scale, -center.y*scale + 1.6, -center.z*scale);
        scene.add(model);
        loadingEl.style.display = 'none';
    }, undefined, (err) => {
        alert("è¼‰å…¥å¤±æ•—ï¼šè«‹ç¢ºèªé€£çµæœ‰æ•ˆæ€§æˆ–æ ¼å¼ã€‚");
        loadingEl.style.display = 'none';
    });
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    requestAnimationFrame(animate);
    if (model) model.rotation.y += 0.005;
    controls.update();
    renderer.render(scene, camera);
}

init();
</script>
