<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>3D Duck Globe Fixed</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; height: 100vh; touch-action: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #app-ui { 
            position: absolute !important; bottom: 0; left: 0; width: 100%; z-index: 1000; 
            background: rgba(15, 15, 15, 0.9); padding: 15px 0 env(safe-area-inset-bottom);
            display: flex; flex-direction: column; align-items: center; border-top: 1px solid #333;
        }
        #app-ui.viewer-mode { display: none !important; }
        .ui-content { width: 92%; max-width: 500px; display: flex; flex-direction: column; gap: 10px; }
        .ui-row { display: flex; width: 100%; gap: 8px; align-items: center; }
        select, input[type="text"] { background: #000; border: 1.5px solid #00ffff; color: #fff; padding: 10px; border-radius: 8px; font-size: 14px; flex: 1; }
        input[type="color"] { width: 45px; height: 40px; background: none; border: 1.5px solid #00ffff; border-radius: 8px; }
        .btn { padding: 12px; border-radius: 8px; font-weight: bold; border: none; cursor: pointer; font-size: 14px; }
        .share-btn { background: #3b82f6; color: white; flex: 2; }
    </style>
</head>
<body>

<div id="canvas-container"></div>
<div id="app-ui">
    <div class="ui-content">
        <div class="ui-row">
            <select id="modelSelect">
                <option value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb">Á∂ìÂÖ∏Â∞èÈ¥®</option>
            </select>
            <input type="color" id="colorPicker" value="#00ffff">
            <input type="text" id="textInput" value="HELLO DUCK">
        </div>
        <div class="ui-row">
            <button class="btn share-btn" id="shareBtn">üîó ÂàÜ‰∫´È©öÂñúÈÄ£Áµê</button>
        </div>
    </div>
</div>

<script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
</script>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    let scene, camera, renderer, controls, snowSystem, duck;
    let charGroups = [], snowVelocities = [];
    let isMoving = false, moveTimer = 0;
    const globeY = 1.6, globeRadius = 1.45;

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        camera.position.set(0, 3, 6);
        controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, globeY, 0);
        controls.enableDamping = true;
        controls.addEventListener('change', () => { isMoving = true; moveTimer = 30; });

        scene.add(new THREE.AmbientLight(0xffffff, 1.5));
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(5, 10, 5);
        scene.add(sun);

        // Ê∞¥Êô∂ÁêÉ
        const globe = new THREE.Mesh(
            new THREE.SphereGeometry(1.5, 32, 32),
            new THREE.MeshPhysicalMaterial({ transmission: 1, thickness: 0.1, transparent: true, opacity: 0.15 })
        );
        globe.position.y = globeY;
        scene.add(globe);

        // Èõ™Ëä±
        const snowGeo = new THREE.BufferGeometry();
        const posArr = [];
        for (let i = 0; i < 800; i++) {
            posArr.push((Math.random()-0.5)*2, 0.3, (Math.random()-0.5)*2);
            snowVelocities.push(new THREE.Vector3(0,0,0));
        }
        snowGeo.setAttribute('position', new THREE.Float32BufferAttribute(posArr, 3));
        snowSystem = new THREE.Points(snowGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.02 }));
        scene.add(snowSystem);

        updateText();
        loadDuck();
        animate();
    }

    function updateText() {
        const textStr = document.getElementById('textInput').value || " ";
        const color = document.getElementById('colorPicker').value;
        charGroups.forEach(g => scene.remove(g));
        charGroups = [];
        textStr.split('').forEach((char, i) => {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = color; ctx.font = 'bold 90px Arial'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(char, 64, 64);
            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, side: THREE.DoubleSide, depthTest: false });
            const mesh = new THREE.Mesh(new THREE.PlaneGeometry(0.35, 0.35), mat);
            const g = new THREE.Group(); g.add(mesh); g.renderOrder = 999;
            scene.add(g); charGroups.push(g);
        });
    }

    function loadDuck() {
        new GLTFLoader().load('https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb', (gltf) => {
            duck = gltf.scene;
            duck.scale.setScalar(0.8);
            duck.position.y = 1.1;
            scene.add(duck);
        });
    }

    function animate() {
        requestAnimationFrame(animate);
        const pos = snowSystem.geometry.attributes.position.array;
        for (let i = 0; i < 800; i++) {
            const ix = i*3, iy = i*3+1, iz = i*3+2;
            if (isMoving && Math.random() > 0.9) {
                snowVelocities[i].add(new THREE.Vector3((Math.random()-0.5)*0.01, Math.random()*0.02, (Math.random()-0.5)*0.01));
            }
            pos[ix] += snowVelocities[i].x; pos[iy] += snowVelocities[i].y; pos[iz] += snowVelocities[i].z;
            snowVelocities[i].y -= 0.0008; // ÈáçÂäõ
            snowVelocities[i].multiplyScalar(0.98); // ÈòªÂäõ
            
            // ÁêÉÈ´îÈÇäÁïåÁ°¨ÊÄß‰øÆÊ≠£
            const dx = pos[ix], dy = pos[iy] - globeY, dz = pos[iz];
            const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
            if (dist > globeRadius) {
                const ratio = globeRadius / dist;
                pos[ix] *= ratio; pos[iy] = globeY + (dy * ratio); pos[iz] *= ratio;
                snowVelocities[i].multiplyScalar(-0.2); // ÂèçÂêëÂæÆÂΩà
            }
            if (pos[iy] < 0.3) { pos[iy] = 0.3; snowVelocities[i].set(0,0,0); }
        }
        snowSystem.geometry.attributes.position.needsUpdate = true;
        if (moveTimer > 0) moveTimer--; else isMoving = false;

        const time = Date.now() * 0.001;
        charGroups.forEach((g, i) => {
            const angle = time - (i / charGroups.length) * Math.PI * 2;
            g.position.set(Math.cos(angle)*1.43, globeY, Math.sin(angle)*1.43);
            g.lookAt(0, globeY, 0); g.rotateY(Math.PI);
        });
        if (duck) duck.rotation.y += 0.005;
        controls.update();
        renderer.render(scene, camera);
    }

    document.getElementById('textInput').oninput = updateText;
    document.getElementById('colorPicker').oninput = updateText;
    document.getElementById('shareBtn').onclick = () => {
        const t = encodeURIComponent(document.getElementById('textInput').value);
        const c = document.getElementById('colorPicker').value.replace('#','');
        window.prompt("ÈÄ£ÁµêÂ∑≤Ë§áË£Ω:", `${window.location.origin}${window.location.pathname}?t=${t}&c=${c}&view=1`);
    };

    if (new URLSearchParams(window.location.search).get('view') === '1') document.getElementById('app-ui').classList.add('viewer-mode');
    init();
</script>
</body>
</html>
