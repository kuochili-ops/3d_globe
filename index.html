<!DOCTYPE html>

    <style>
        :root { --accent: #00ffff; }
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; height: 100vh; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; }
        
        #app-ui { 
            position: absolute; bottom: 0; left: 0; width: 100%; z-index: 100;

        .ui-content { padding: 15px; display: flex; flex-direction: column; align-items: center; gap: 12px; }
        .ui-row { width: 100%; max-width: 500px; display: flex; justify-content: space-between; align-items: center; gap: 10px; }
        
        select, input[type="text"] { background: #111; border: 1px solid var(--accent); color: #fff; padding: 10px; border-radius: 8px; flex: 1; font-size: 14px; outline: none; }

    </style>
</head>

<div id="canvas-container"></div>

<div id="app-ui" class="collapsed">
    <div class="handle" id="ui-toggle">â”€â”€ é»æ“Šå±•é–‹è¨­å®š â”€â”€</div>
    <div class="ui-content">
        <div class="ui-row">
            <select id="landmarkSelect">
                <option value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb">ç¶“å…¸å°é´¨</option>

                <option value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/DamagedHelmet/glTF-Binary/DamagedHelmet.glb">ç§‘å¹»é ­ç›”</option>
                <option value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/BoxInterleaved/glTF-Binary/BoxInterleaved.glb">æ¸¬è©¦ç«‹æ–¹é«”</option>

        <div class="ui-row">

<script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

    class FullApp {
        constructor() {
            this.scene = new THREE.Scene();
            this.camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            
            this.params = { 
                speed: 1.0, 
                fixedRadius: 1.42, 
                vPos: 0,
                modelUrl: ''
            };
            
            this.charGroups = [];
            this.currentModel = null;
            this.init();
        }

        async init() {
            this.renderer.setSize(window.innerWidth, window.innerHeight);
            this.renderer.setPixelRatio(window.devicePixelRatio);
            this.renderer.toneMapping = THREE.ACESFilmicToneMapping;
            document.getElementById('canvas-container').appendChild(this.renderer.domElement);

            this.camera.position.set(0, 3, 6);
            this.controls = new OrbitControls(this.camera, this.renderer.domElement);
            this.controls.enableDamping = true;
            this.controls.target.set(0, 1.6, 0);

            this._setupStaticScene();
            this._loadURLParams();
            this._bindUI();

            new RGBELoader().load('https://threejs.org/examples/textures/equirectangular/venice_sunset_1k.hdr', (tex) => {
                tex.mapping = THREE.EquirectangularReflectionMapping;
                this.scene.environment = tex;
            });

            await document.fonts.ready;
            this.updateText();
            this._loadModel(this.params.modelUrl || document.getElementById('landmarkSelect').value);
            this._animate();
        }

        _loadURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('t')) document.getElementById('textInput').value = decodeURIComponent(urlParams.get('t'));
            if (urlParams.has('c')) document.getElementById('colorPicker').value = '#' + urlParams.get('c');
            if (urlParams.has('h')) {
                this.params.vPos = parseFloat(urlParams.get('h'));
                document.getElementById('heightSlider').value = this.params.vPos;
            }
            if (urlParams.has('m')) this.params.modelUrl = decodeURIComponent(urlParams.get('m'));
        }

        _setupStaticScene() {
            const globeGeo = new THREE.SphereGeometry(1.5, 64, 64);
            const globeMat = new THREE.MeshPhysicalMaterial({ transmission: 1.0, thickness: 0.1, ior: 1.3, transparent: true, opacity: 0.2, depthWrite: false });
            this.globe = new THREE.Mesh(globeGeo, globeMat);
            this.globe.position.y = 1.6;
            this.globe.renderOrder = 100;
            this.scene.add(this.globe);

            const base = new THREE.Mesh(new THREE.CylinderGeometry(1.6, 1.8, 0.4, 32), new THREE.MeshStandardMaterial({ color: 0x111111, metalness: 0.9 }));
            base.position.y = 0.2;
            this.scene.add(base);
        }

        updateText() {
            const style = '900 400px "Noto Sans TC"';
            const textVal = document.getElementById('textInput').value || " ";
            const color = document.getElementById('colorPicker').value;

            this.charGroups.forEach(g => this.scene.remove(g));
            this.charGroups = [];

            textVal.split('').forEach((char) => {
                const canvas = document.createElement('canvas');
                canvas.width = 512; canvas.height = 512;
                const ctx = canvas.getContext('2d');
                ctx.font = style; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillStyle = color;
                ctx.fillText(char, 256, 256);
                const tex = new THREE.CanvasTexture(canvas);
                const group = new THREE.Group();
                for (let j = 0; j < 8; j++) {
                    const m = new THREE.Mesh(new THREE.PlaneGeometry(0.35, 0.35), new THREE.MeshBasicMaterial({ map: tex, transparent: true, alphaTest: 0.05, side: THREE.DoubleSide }));
                    m.position.z = -j * 0.008;
                    group.add(m);
                }
                group.renderOrder = 50; 
                this.scene.add(group);
                this.charGroups.push(group);
            });
        }

        _loadModel(url) {
            if (!url) return;
            const loader = new GLTFLoader();
            const msg = document.getElementById('loading-msg');
            msg.style.display = 'block';
            loader.load(url, (gltf) => {
                if (this.currentModel) this.scene.remove(this.currentModel);
                this.currentModel = gltf.scene;
                const box = new THREE.Box3().setFromObject(this.currentModel);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const scale = 1.2 / Math.max(size.x, size.y, size.z);
                this.currentModel.scale.setScalar(scale);
                this.currentModel.position.set(-center.x*scale, -center.y*scale + 1.6, -center.z*scale);
                this.scene.add(this.currentModel);
                msg.style.display = 'none';
            });
        }

        _bindUI() {
            const get = (id) => document.getElementById(id);
            get('ui-toggle').onclick = () => get('app-ui').classList.toggle('collapsed');
            get('landmarkSelect').onchange = (e) => this._loadModel(e.target.value);
            get('textInput').oninput = () => this.updateText();
            get('colorPicker').oninput = () => this.updateText();
            get('speedSlider').oninput = (e) => this.params.speed = parseFloat(e.target.value);
            get('heightSlider').oninput = (e) => this.params.vPos = parseFloat(e.target.value);
            get('resetCam').onclick = () => { this.camera.position.set(0, 3, 6); this.controls.target.set(0, 1.6, 0); };
            
            // ä¸Šå‚³æŒ‰éˆ•
            get('uploadBtn').onclick = () => get('real-file-input').click();
            get('real-file-input').onchange = (e) => {
                const file = e.target.files[0];
                if (file) this._loadModel(URL.createObjectURL(file));
            };

            // åˆ†äº«æŒ‰éˆ•
            get('shareBtn').onclick = () => {
                const t = encodeURIComponent(get('textInput').value);
                const c = get('colorPicker').value.replace('#', '');
                const h = get('heightSlider').value;
                const m = encodeURIComponent(get('landmarkSelect').value);
                const shareUrl = `${window.location.origin}${window.location.pathname}?t=${t}&c=${c}&h=${h}&m=${m}`;
                navigator.clipboard.writeText(shareUrl).then(() => alert('åˆ†äº«ç¶²å€å·²è¤‡è£½ï¼å°æ–¹é–‹å•Ÿå¾Œå°‡çœ‹åˆ°æ‚¨ç¾åœ¨çš„é…ç½®ã€‚'));
            };
        }

        _animate() {
            requestAnimationFrame(() => this._animate());
            const time = (Date.now() / 1000) * this.params.speed; 
            const total = this.charGroups.length;
            const R = this.params.fixedRadius; 
            const yOffset = this.params.vPos; 
            const horizontalR = Math.sqrt(Math.max(0.1, R*R - yOffset*yOffset));

            this.charGroups.forEach((g, i) => {
                const angle = (time - (i / total) * Math.PI * 2) % (Math.PI * 2);
                g.position.set(Math.cos(angle) * horizontalR, 1.6 + yOffset, Math.sin(angle) * horizontalR);
                g.lookAt(0, 1.6 + yOffset, 0);
                g.rotateY(Math.PI);
            });

            if (this.currentModel) this.currentModel.rotation.y += 0.003;
            this.controls.update();
            this.renderer.render(this.scene, this.camera);
        }
    }
    new FullApp();
</script>
