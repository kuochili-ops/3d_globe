<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D æ°´æ™¶çƒå±•ç¤ºå° - ç©©å®šä¿®å¾©ç‰ˆ</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; color: white; display: flex; flex-direction: column; height: 100vh; }
        
        /* é ‚éƒ¨å°èˆª */
        #nav-bar {
            height: 60px; background: #111; border-bottom: 1px solid #333;
            display: flex; align-items: center; padding: 0 20px; gap: 10px; z-index: 2000;
        }

        /* ä¸»å®¹å™¨ */
        #main-container { flex: 1; display: flex; position: relative; overflow: hidden; }
        
        /* å±•ç¤ºå€ */
        #canvas-zone { flex: 1; position: relative; transition: all 0.3s ease; }
        #canvas-zone.hidden { flex: 0; width: 0; min-width: 0; opacity: 0; pointer-events: none; }
        
        /* ç€è¦½å™¨å€ */
        #browser-zone { flex: 0; width: 0; transition: all 0.3s ease; display: flex; flex-direction: column; background: #fff; }
        #browser-zone.active { flex: 1; width: 50%; border-left: 2px solid #444; }
        #browser-zone.fullscreen { flex: 1; width: 100%; }

        iframe { width: 100%; height: 100%; border: none; }

        /* é¢æ¿ */
        #control-panel {
            position: absolute; bottom: 20px; left: 20px; width: 280px;
            background: rgba(20, 20, 20, 0.9); padding: 15px; border-radius: 12px;
            border: 1px solid #444; backdrop-filter: blur(10px); z-index: 1000;
        }

        button { padding: 8px 15px; border-radius: 6px; border: none; cursor: pointer; font-size: 13px; font-weight: bold; }
        .mode-btn { background: #333; color: white; }
        .mode-btn.active { background: #007aff; }
        .action-btn { background: #007aff; color: white; width: 100%; margin-top: 10px; }
        input { width: 100%; padding: 10px; margin-top: 10px; border-radius: 6px; border: 1px solid #444; background: #222; color: #fff; box-sizing: border-box; }
        
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; color: #00d4ff; z-index: 100; }
    </style>
</head>
<body>

<div id="nav-bar">
    <div style="font-weight: bold; margin-right: 20px;">ğŸ”® CRYSTAL 3D</div>
    <button id="btn-show" class="mode-btn active" onclick="changeMode('show')">ç´”å±•ç¤º</button>
    <button id="btn-split" class="mode-btn" onclick="changeMode('split')">å·¦å³å°åˆ†</button>
    <button id="btn-full" class="mode-btn" onclick="changeMode('full')">å…¨è¢å¹•ç€è¦½</button>
    <div style="flex: 1;"></div>
    <button class="mode-btn" style="background: #e67e22;" onclick="window.open(document.getElementById('web-frame').src, '_blank')">ğŸš€ ç¨ç«‹è¦–çª—é–‹å•Ÿ</button>
</div>

<div id="main-container">
    <div id="canvas-zone">
        <div id="loading">è®€å–ä¸­...</div>
        <div id="control-panel">
            <label style="font-size: 12px; color: #aaa;">æ¨¡å‹ä¸‹è¼‰é€£çµ (.glb):</label>
            <input type="text" id="glb-url" placeholder="è²¼ä¸Šä¸‹è¼‰ç¶²å€">
            <button class="action-btn" id="load-btn">è¼‰å…¥æ¨¡å‹</button>
        </div>
    </div>
    
    <div id="browser-zone">
        <div style="background: #222; padding: 5px; display: flex; gap: 5px;">
            <button class="mode-btn" style="font-size: 11px;" onclick="go('https://polyhaven.com/models')">Poly Haven</button>
            <button class="mode-btn" style="font-size: 11px;" onclick="go('https://sketchfab.com/feed')">Sketchfab</button>
        </div>
        <iframe id="web-frame" src="https://polyhaven.com/models"></iframe>
    </div>
</div>

<script type="importmap">
{
    "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
}
</script>

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

let scene, camera, renderer, controls, model;
const loader = new GLTFLoader();

function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2.5, 6);

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    document.getElementById('canvas-zone').appendChild(renderer.domElement);

    controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    new RGBELoader().load('https://threejs.org/examples/textures/equirectangular/venice_sunset_1k.hdr', (tex) => {
        tex.mapping = THREE.EquirectangularReflectionMapping;
        scene.environment = tex;
    });

    // æ°´æ™¶çƒèˆ‡åº•åº§
    const globe = new THREE.Mesh(
        new THREE.SphereGeometry(1.5, 64, 64),
        new THREE.MeshPhysicalMaterial({ transmission: 1, thickness: 0.1, ior: 1.3, transparent: true, opacity: 0.15 })
    );
    globe.position.y = 1.6;
    scene.add(globe);

    const base = new THREE.Mesh(
        new THREE.CylinderGeometry(1.6, 1.8, 0.4, 32),
        new THREE.MeshStandardMaterial({ color: 0x111111, metalness: 0.9 })
    );
    base.position.y = 0.2;
    scene.add(base);

    animate();
}

window.changeMode = (mode) => {
    const canvasZone = document.getElementById('canvas-zone');
    const browserZone = document.getElementById('browser-zone');
    
    // é‡ç½®æŒ‰éˆ•ç‹€æ…‹
    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
    
    if (mode === 'show') {
        canvasZone.classList.remove('hidden');
        browserZone.className = '';
        document.getElementById('btn-show').classList.add('active');
    } else if (mode === 'split') {
        canvasZone.classList.remove('hidden');
        browserZone.className = 'active';
        document.getElementById('btn-split').classList.add('active');
    } else if (mode === 'full') {
        canvasZone.classList.add('hidden');
        browserZone.className = 'fullscreen';
        document.getElementById('btn-full').classList.add('active');
    }
    
    onWindowResize();
};

window.go = (url) => document.getElementById('web-frame').src = url;

function onWindowResize() {
    const zone = document.getElementById('canvas-zone');
    if (zone.clientWidth > 0) {
        camera.aspect = zone.clientWidth / zone.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(zone.clientWidth, zone.clientHeight);
    }
}

function loadModel(url) {
    if (model) scene.remove(model);
    const loadEl = document.getElementById('loading');
    loadEl.style.display = 'block';
    
    loader.load(url, (gltf) => {
        model = gltf.scene;
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3());
        const scale = 1.6 / Math.max(size.x, size.y, size.z);
        model.scale.setScalar(scale);
        model.position.set(-center.x*scale, -center.y*scale + 1.6, -center.z*scale);
        scene.add(model);
        loadEl.style.display = 'none';
    }, undefined, () => {
        alert("æ¨¡å‹è¼‰å…¥å¤±æ•—ï¼Œè«‹ç¢ºèªé€£çµæ­£ç¢ºæ€§ã€‚");
        loadEl.style.display = 'none';
    });
}

document.getElementById('load-btn').addEventListener('click', () => {
    const url = document.getElementById('glb-url').value;
    if(url) loadModel(url);
});

window.addEventListener('resize', onWindowResize);

function animate() {
    requestAnimationFrame(animate);
    if (model) model.rotation.y += 0.005;
    controls.update();
    renderer.render(scene, camera);
}

init();
</script>
</body>
</html>
