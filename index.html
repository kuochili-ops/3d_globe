<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>3D Crystal Ball | Counter-Clockwise</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@900&family=Long+Cang&family=ZCOOL+QingKe+HuangYou&family=Noto+Sans+TC:wght@900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; height: 100vh; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; }
        #app-ui { 
            position: absolute; bottom: 0; left: 0; width: 100%; z-index: 100; 
            background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); 
            border-top: 1px solid #333; padding-bottom: env(safe-area-inset-bottom); 
        }
        .ui-content { padding: 15px; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .ui-row { width: 100%; max-width: 500px; display: flex; justify-content: space-between; align-items: center; gap: 10px; }
        .control-group { flex: 1; display: flex; flex-direction: column; }
        label { color: #00ffff; font-size: 10px; font-weight: bold; margin-bottom: 4px; }
        input[type="range"] { width: 100%; accent-color: #00ffff; }
        input[type="text"] { background: #111; border: 1px solid #0ff; color: #fff; padding: 10px; border-radius: 8px; flex: 1; font-size: 14px; }
        .btn { padding: 10px 15px; background: #222; border: 1px solid #444; border-radius: 8px; color: #fff; font-size: 12px; cursor: pointer; }
    </style>
</head>
<body>

<div id="canvas-container"></div>

<div id="app-ui">
    <div class="ui-content">
        <div class="ui-row">
            <input type="text" id="textInput" value="ÈÄÜÊôÇÈáùËΩâÂãïÊñáÂ≠ó">
            <input type="color" id="colorPicker" value="#00ffff" style="width:45px; height:45px; border:none; background:none;">
            <button class="btn" id="fontToggle">Â≠óÈ´î</button>
        </div>
        <div class="ui-row">
            <div class="control-group">
                <label>ÊóãËΩâÈÄüÂ∫¶ SPEED</label>
                <input type="range" id="speedSlider" min="0" max="3.0" step="0.1" value="1.2">
            </div>
            <div class="control-group">
                <label>Áí∞ÁπûÂçäÂæë RADIUS</label>
                <input type="range" id="radiusSlider" min="0.5" max="1.45" step="0.01" value="1.35">
            </div>
        </div>
        <div class="ui-row">
            <button class="btn" id="loadBtn" style="flex:1; background:#007aff;">üìÇ ËºâÂÖ•Ê®°Âûã</button>
            <button class="btn" id="resetCam" style="flex:0.5;">üîÑ ÈáçÁΩÆÁõ∏Ê©ü</button>
        </div>
    </div>
</div>

<script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
</script>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

    class FixApp {
        constructor() {
            this.scene = new THREE.Scene();
            this.camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            this.params = { speed: 1.2, radius: 1.35, fontIdx: 0, fontStyles: ['900 400px "Noto Serif TC"', '400 400px "Long Cang"', '400 400px "ZCOOL QingKe HuangYou"', '900 400px "Noto Sans TC"'] };
            this.charGroups = [];
            this.init();
        }

        async init() {
            this.renderer.setSize(window.innerWidth, window.innerHeight);
            this.renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(this.renderer.domElement);

            this.camera.position.set(0, 3, 6);
            this.controls = new OrbitControls(this.camera, this.renderer.domElement);
            this.controls.enableDamping = true;

            // 1. ÂÖàÂª∫Á´ãÁâ©È´îÔºåË®≠ÂÆöÊ∏≤ÊüìÂÑ™ÂÖàÈ†ÜÂ∫è
            this._setupObjects();
            this._bindUI();

            // 2. Áí∞Â¢ÉÂÖâ
            new RGBELoader().load('https://threejs.org/examples/textures/equirectangular/venice_sunset_1k.hdr', (tex) => {
                tex.mapping = THREE.EquirectangularReflectionMapping;
                this.scene.environment = tex;
            });

            await document.fonts.ready;
            this.updateText();
            this._animate();
        }

        _setupObjects() {
            // Ê∞¥Êô∂ÁêÉÁéªÁíÉ - Ë®≠ÂÆöÊúÄÈ´òÁöÑÊ∏≤ÊüìÂ∫èÔºå‰ΩÜÊùêË≥™ÈñãÂïüÈÄèÊòéÊ∑∑Âêà
            const globeGeo = new THREE.SphereGeometry(1.5, 64, 64);
            const globeMat = new THREE.MeshPhysicalMaterial({ 
                transmission: 1.0, thickness: 0.1, ior: 1.3, 
                transparent: true, opacity: 0.2, color: 0xffffff,
                depthWrite: false // ÈáçË¶ÅÔºöÈò≤Ê≠¢ÈÅÆÊìãÂÖßÈÉ®Áâ©È´î
            });
            this.globe = new THREE.Mesh(globeGeo, globeMat);
            this.globe.position.y = 1.6;
            this.globe.renderOrder = 10; // ÁéªÁíÉÂæåÁï´
            this.scene.add(this.globe);

            // Â∫ïÂ∫ß
            const base = new THREE.Mesh(
                new THREE.CylinderGeometry(1.6, 1.8, 0.4, 32),
                new THREE.MeshStandardMaterial({ color: 0x111111, metalness: 0.9 })
            );
            base.position.y = 0.2;
            this.scene.add(base);
        }

        async updateText() {
            const style = this.params.fontStyles[this.params.fontIdx];
            const textVal = document.getElementById('textInput').value || " ";
            const color = document.getElementById('colorPicker').value;

            this.charGroups.forEach(g => this.scene.remove(g));
            this.charGroups = [];

            textVal.split('').forEach((char) => {
                const canvas = document.createElement('canvas');
                canvas.width = 512; canvas.height = 512;
                const ctx = canvas.getContext('2d');
                ctx.font = style; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillStyle = color;
                ctx.fillText(char, 256, 256);

                const tex = new THREE.CanvasTexture(canvas);
                const group = new THREE.Group();
                for (let j = 0; j < 10; j++) {
                    const m = new THREE.Mesh(
                        new THREE.PlaneGeometry(0.4, 0.4),
                        new THREE.MeshBasicMaterial({ map: tex, transparent: true, alphaTest: 0.05, side: THREE.DoubleSide })
                    );
                    m.position.z = -j * 0.008;
                    group.add(m);
                }
                group.renderOrder = 5; // ÊñáÂ≠óÂÖàÁï´ÔºåÂ∞±‰∏çÊúÉË¢´ÁéªÁíÉÈÅÆÊìã
                this.scene.add(group);
                this.charGroups.push(group);
            });
        }

        _bindUI() {
            const get = (id) => document.getElementById(id);
            get('textInput').oninput = () => this.updateText();
            get('colorPicker').oninput = () => this.updateText();
            get('fontToggle').onclick = () => { this.params.fontIdx = (this.params.fontIdx+1)%4; this.updateText(); };
            get('speedSlider').oninput = (e) => this.params.speed = parseFloat(e.target.value);
            get('radiusSlider').oninput = (e) => this.params.radius = parseFloat(e.target.value);
            
            // ÈáçÁΩÆÁõ∏Ê©üÂäüËÉΩÔºöÂ∞áË¶ñËßíÊÅ¢Âæ©Âà∞ÂàùÂßã‰ΩçÁΩÆÔºå‰∏¶Â∞çÊ∫ñÊ∞¥Êô∂ÁêÉ‰∏≠ÂøÉ
            get('resetCam').onclick = () => {
                this.controls.reset();
                this.camera.position.set(0, 3, 6);
                this.controls.target.set(0, 1.6, 0); // Â∞çÊ∫ñÁêÉÂøÉ
            };
        }

        _animate() {
            requestAnimationFrame(() => this._animate());
            // üí° ÈÄÜÊôÇÈáùËΩâÂãïÔºöÂ∞á time ÂèñË≤†ÂÄº
            const time = -(Date.now() / 1000) * this.params.speed; 
            const radius = this.params.radius;

            this.charGroups.forEach((g, i) => {
                const angle = (time + (i / this.charGroups.length) * Math.PI * 2) % (Math.PI * 2);
                g.position.set(Math.cos(angle) * radius, 1.6, Math.sin(angle) * radius);
                g.lookAt(0, 1.6, 0);
                g.rotateY(Math.PI);
            });

            this.controls.update();
            this.renderer.render(this.scene, this.camera);
        }
    }
    new FixApp();
</script>
</body>
</html>
