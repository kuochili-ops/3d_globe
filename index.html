<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>3D Globe | V51 Visuals + Full Sync</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; height: 100vh; touch-action: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 2000;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            color: #00ffff; font-family: monospace; text-align: center;
        }
        .loader-bar { width: 220px; height: 4px; background: #222; margin-top: 15px; border-radius: 2px; overflow: hidden; }
        #loader-progress { width: 0%; height: 100%; background: #00ffff; transition: width 0.2s; }

        #app-ui { 
            position: absolute !important; bottom: 0; left: 0; width: 100%; z-index: 1000; 
            background: rgba(10, 10, 10, 0.95); padding: 0;
            display: flex; flex-direction: column; align-items: center; border-top: 1px solid #333;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #app-ui.collapsed { transform: translateY(calc(100% - 40px)); }
        #app-ui.viewer-mode { display: none !important; }

        #toggle-panel-btn {
            width: 100%; height: 40px; background: #1a1a1a; color: #00ffff;
            border: none; border-bottom: 1px solid #333; cursor: pointer;
            font-size: 12px; font-weight: bold;

        .ui-content { width: 92%; max-width: 500px; display: flex; flex-direction: column; gap: 8px; padding: 12px 0 env(safe-area-inset-bottom); }
        .ui-row { display: flex; width: 100%; gap: 6px; align-items: center; }
        
        input, select, button { 
            background: #000; border: 1px solid #00ffff; color: #fff; padding: 10px; border-radius: 6px; font-size: 13px; outline: none;

        .label { color: #00ffff; font-size: 11px; min-width: 30px; font-weight: bold; }

        .share-btn { background: #3b82f6; flex: 1.5; }
        .upload-btn { background: #6366f1; flex: 1; border: 1px solid #818cf8; }
        .mode-btn { background: #10b981; min-width: 90px; }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div id="loading-text">æ­£åœ¨å¼·åŒ–æ¨¡å‹ç«‹é«”æ„Ÿ...</div>
    <div class="loader-bar"><div id="loader-progress"></div></div>
</div>

<div id="canvas-container"></div>

<div id="app-ui">
    <button id="toggle-panel-btn">â–¼ éš±è—æ“ä½œä»‹é¢</button>
    <div class="ui-content">
        <div class="ui-row">
            <select id="modelSelect"><option value="">-- é›²ç«¯æ™¯é» --</option></select>
            <button class="btn mode-btn" id="toggleAutoBtn">ğŸ”„ è¼ªæ’­ OFF</button>
        </div>
        <div class="ui-row">
            <input type="text" id="textInput" value="ç’°éŠä¸–ç•Œåƒä¸€å£">
            <input type="color" id="colorPicker" value="#00ffff" style="width:45px; padding:0; border:none;">
        </div>
        <div class="ui-row">
            <span class="label">é«˜åº¦</span>
            <input type="range" id="heightRange" min="50" max="280" value="160" style="flex:2;">
            <span class="label">é€Ÿåº¦</span>
            <input type="range" id="speedRange" min="0" max="100" value="50" style="flex:2;">
        </div>
        <div class="ui-row">
            <button class="btn upload-btn" id="uploadBtn">ğŸ“‚ è‡ªè¡Œä¸Šå‚³</button>
            <button class="btn share-btn" id="shareBtn">ğŸ”— è¤‡è£½å®Œæ•´åˆ†äº«é€£çµ</button>
        </div>
    </div>
</div>

<input type="file" id="fileInput" accept=".glb,.gltf" style="display:none;">

<script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const githubUser = 'kuochili-ops';
    const githubRepo = '3d_globe'; 
    const modelFolderPath = 'model';

    let scene, camera, renderer, controls, snowSystem, currentModel, mixer;
    let charGroups = [], snowVelocities = [], clock = new THREE.Clock();
    let textRotation = 0, isInteracting = false, interactTimer = 0;
    const globeY = 1.6, targetModelSize = 2.4;
    let modelPlaylist = [], currentIdx = 0, isAutoMode = false, autoTimer = null;

    async function init() {
        setupScene();
        setupGlobeAndSnow();
        await fetchGithubModels();

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('view') === '1') document.getElementById('app-ui').classList.add('viewer-mode');
        if (urlParams.has('t')) document.getElementById('textInput').value = decodeURIComponent(urlParams.get('t'));
        if (urlParams.has('c')) document.getElementById('colorPicker').value = '#' + urlParams.get('c');
        if (urlParams.has('h')) document.getElementById('heightRange').value = urlParams.get('h');
        if (urlParams.has('s')) document.getElementById('speedRange').value = urlParams.get('s');
        
        updateText();

        const mParam = urlParams.get('m');
        if (mParam) {
            loadModel(decodeURIComponent(mParam));
        } else if(modelPlaylist.length > 0) {
            loadModel(modelPlaylist[0].url);
        }

        animate();
    }

    function setupScene() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 3, 6);
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, globeY, 0);
        controls.enableDamping = true;
        controls.addEventListener('start', () => { isInteracting = true; interactTimer = 30; });

        // --- å›å¾© 51.0 ç‰ˆ è¦–è¦ºå¼·åŒ–ç…§æ˜ ---
        scene.add(new THREE.AmbientLight(0xffffff, 0.8));

        const sun = new THREE.DirectionalLight(0xffffff, 2.5);
        sun.position.set(5, 10, 7);
        scene.add(sun);

        const fill = new THREE.PointLight(0x00ffff, 1.5); // é’è‰²å´å…‰
        fill.position.set(-5, 5, 2);
        scene.add(fill);

        const back = new THREE.DirectionalLight(0xff00ff, 1.0); // ç´«è‰²èƒŒå…‰
        back.position.set(0, 5, -10);
        scene.add(back);
    }

    function setupGlobeAndSnow() {
        const globe = new THREE.Mesh(
            new THREE.SphereGeometry(1.5, 32, 32),
            new THREE.MeshPhysicalMaterial({ transmission: 1, thickness: 0.1, transparent: true, opacity: 0.15, depthWrite: false })
        );
        globe.position.y = globeY;
        scene.add(globe);

        const posArr = [];
        for (let i = 0; i < 600; i++) {
            posArr.push((Math.random()-0.5)*2.5, 0.5 + Math.random()*2, (Math.random()-0.5)*2.5);
            snowVelocities.push(new THREE.Vector3(0, -0.005 - Math.random()*0.01, 0));
        }
        const snowGeo = new THREE.BufferGeometry();
        snowGeo.setAttribute('position', new THREE.Float32BufferAttribute(posArr, 3));
        snowSystem = new THREE.Points(snowGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.02, transparent: true, opacity: 0.8 }));
        scene.add(snowSystem);
    }

    function loadModel(url) {
        if (!url) return;
        const overlay = document.getElementById('loading-overlay');
        const progress = document.getElementById('loader-progress');
        overlay.style.display = 'flex';
        
        new GLTFLoader().load(url, (gltf) => {
            if (currentModel) scene.remove(currentModel);
            currentModel = gltf.scene;

            // --- å›å¾© 51.0 ç‰ˆ å¼·åˆ¶æè³ªå¼·åŒ– ---
            currentModel.traverse((node) => {
                if (node.isMesh) {
                    node.material = new THREE.MeshStandardMaterial({
                        color: 0xaaaaaa,
                        metalness: 0.5,
                        roughness: 0.3,
                    });
                    node.castShadow = true;
                    node.receiveShadow = true;
                }
            });

            const box = new THREE.Box3().setFromObject(currentModel);
            const size = box.getSize(new THREE.Vector3());
            const center = box.getCenter(new THREE.Vector3());
            const scale = targetModelSize / Math.max(size.x, size.y, size.z);
            currentModel.scale.setScalar(scale);
            currentModel.position.set(-center.x * scale, globeY - center.y * scale, -center.z * scale);
            if (gltf.animations?.length) {
                mixer = new THREE.AnimationMixer(currentModel);
                gltf.animations.forEach(clip => mixer.clipAction(clip).play());
            }
            scene.add(currentModel);
            overlay.style.display = 'none';
        }, (xhr) => {
            if (xhr.lengthComputable) progress.style.width = (xhr.loaded / xhr.total * 100) + '%';
        });
    }

    async function fetchGithubModels() {
        try {
            const res = await fetch(`https://api.github.com/repos/${githubUser}/${githubRepo}/contents/${modelFolderPath}`);
            const files = await res.json();
            const select = document.getElementById('modelSelect');
            modelPlaylist = files.filter(f => f.name.toLowerCase().endsWith('.glb')).map(f => ({
                name: f.name.replace('.glb',''),
                url: `https://raw.githubusercontent.com/${githubUser}/${githubRepo}/main/${modelFolderPath}/${f.name}`
            }));
            modelPlaylist.forEach(m => {
                const opt = document.createElement('option');
                opt.value = m.url; opt.innerText = "â˜ï¸ " + m.name;
                select.appendChild(opt);
            });
        } catch (e) { console.error("API Limit"); }
    }

    document.getElementById('toggle-panel-btn').onclick = function() {
        const ui = document.getElementById('app-ui');
        ui.classList.toggle('collapsed');
        this.innerText = ui.classList.contains('collapsed') ? "â–² é¡¯ç¤ºæ“ä½œä»‹é¢" : "â–¼ éš±è—æ“ä½œä»‹é¢";
    };

    document.getElementById('toggleAutoBtn').onclick = () => {
        if (isAutoMode) {
            isAutoMode = false; clearInterval(autoTimer);
            document.getElementById('toggleAutoBtn').innerText = "ğŸ”„ è¼ªæ’­ OFF";
        } else {
            isAutoMode = true;
            document.getElementById('toggleAutoBtn').innerText = "â¹ è¼ªæ’­ ON";
            autoTimer = setInterval(() => {
                currentIdx = (currentIdx + 1) % modelPlaylist.length;
                loadModel(modelPlaylist[currentIdx].url);
            }, 30000);
        }
    };

    document.getElementById('uploadBtn').onclick = () => document.getElementById('fileInput').click();
    document.getElementById('fileInput').onchange = (e) => {
        const file = e.target.files[0];
        if (file) loadModel(URL.createObjectURL(file));
    };

    function updateText() {
        const textStr = document.getElementById('textInput').value || " ";
        const color = document.getElementById('colorPicker').value;
        charGroups.forEach(g => scene.remove(g));
        charGroups = [];
        Array.from(textStr).forEach((char) => {
            const canvas = document.createElement('canvas');
            canvas.width = 256; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = color; ctx.font = 'bold 160px "Microsoft JhengHei"';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(char, 128, 128);
            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, side: THREE.DoubleSide, alphaTest: 0.3 });
            const mesh = new THREE.Mesh(new THREE.PlaneGeometry(0.35, 0.35), mat);
            const g = new THREE.Group(); g.add(mesh);
            scene.add(g); charGroups.push(g);
        });
    }

    function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();
        if (mixer) mixer.update(delta);

        const pos = snowSystem.geometry.attributes.position.array;
        for (let i = 0; i < 600; i++) {
            const ix = i*3, iy = i*3+1, iz = i*3+2;
            pos[ix] += snowVelocities[i].x; pos[iy] += snowVelocities[i].y; pos[iz] += snowVelocities[i].z;
            if (isInteracting) {
                snowVelocities[i].x += (Math.random()-0.5)*0.01;
                snowVelocities[i].y += Math.random()*0.02;
                snowVelocities[i].z += (Math.random()-0.5)*0.01;
            } else {
                snowVelocities[i].y -= 0.0005;
                snowVelocities[i].multiplyScalar(0.95);
                if(snowVelocities[i].y > -0.005) snowVelocities[i].y = -0.005; 
            }
            const dx = pos[ix], dy = pos[iy] - globeY, dz = pos[iz];
            const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
            if (dist > 1.45) {
                const ratio = 1.45 / dist;
                pos[ix] *= ratio; pos[iy] = globeY + (dy * ratio); pos[iz] *= ratio;
                snowVelocities[i].multiplyScalar(-0.2);
            }
            if (pos[iy] < 0.25) { pos[iy] = 0.25; if(!isInteracting) snowVelocities[i].set(0,0,0); }
        }
        snowSystem.geometry.attributes.position.needsUpdate = true;
        if (interactTimer > 0) interactTimer--; else isInteracting = false;

        const speed = document.getElementById('speedRange').value / 2500;
        const targetY = document.getElementById('heightRange').value / 100;
        textRotation += speed;
        const relY = targetY - globeY, dynR = Math.sqrt(Math.max(0, 1.48*1.48 - relY*relY)) * 0.97;

        charGroups.forEach((g, i) => {
            const angle = textRotation - (i / charGroups.length) * Math.PI * 2;
            g.position.set(Math.cos(angle) * dynR, targetY, Math.sin(angle) * dynR);
            g.lookAt(0, targetY, 0); g.rotateY(Math.PI);
        });
        if (currentModel) currentModel.rotation.y += 0.002;
        controls.update();
        renderer.render(scene, camera);
    }

    document.getElementById('textInput').oninput = updateText;
    document.getElementById('colorPicker').oninput = updateText;
    document.getElementById('modelSelect').onchange = (e) => loadModel(e.target.value);
    
    document.getElementById('shareBtn').onclick = () => {
        const t = encodeURIComponent(document.getElementById('textInput').value);
        const c = document.getElementById('colorPicker').value.replace('#','');
        const m = encodeURIComponent(document.getElementById('modelSelect').value);
        const h = document.getElementById('heightRange').value;
        const s = document.getElementById('speedRange').value;
        const url = `${window.location.origin}${window.location.pathname}?t=${t}&c=${c}&m=${m}&h=${h}&s=${s}&view=1`;
        navigator.clipboard.writeText(url).then(() => alert("âœ… å·²è¤‡è£½å®Œæ•´åƒæ•¸é€£çµï¼"));
    };

    init();
</script>
</body>
